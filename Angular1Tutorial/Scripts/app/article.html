<div ng-controller="ArticlesCtrl">
    <input type="text" ng-model="search" />
    <p>Du suchst gerade nach {{search.toUpperCase() + "!"}}</p>
    <p ng-show="search">Du suchst gerade nach: {{search}}</p>
    <table class="table">
        <tr ng-repeat="article in articles | filter:search">
            <td>{{article.Id}}</td>
            <td>{{article.Name}}</td>
            <td><price value="article.Price" /></td>
            <td><a href="javascript:" class="btn btn-default btn-sm" ng-click="cart.addArticle(article);">Hinzufügen</a></td>
        </tr>
    </table>
</div>

<div ng-controller="CartCtrl">
    <div ng-hide="cart.getItems().length" class="alert alert-warning">Ihr Warenkorb ist noch leer.</div>
    <table ng-show="cart.getItems().length" class="table">
        <tr class="cart-item" ng-repeat="item in cart.getItems() track by $index">
            <td>{{item.Name}}</td>
            <td>{{item.Price | currency}}</td>
        </tr>
        <tr>
            <td>{{cart.getItems().length}} Artikel</td>
            <td>{{cart.sum() | currency}}</td>
            <td></td>
        </tr>
    </table>
</div>
